<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Shopping Assistant</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Enter store name here">
    <button onclick="addToDropdown()">Add Store</button>
    <select id="dropdown">
        <option value="">Select a store</option>
    </select>

    <select id="itemDropdown" onchange="addItemToList()">
        <option value="Item 1">Item 1</option>
        <option value="Item 2">Item 2</option>
    </select>
   
    <ul id="itemList"></ul>

    <div class="card">
        <form id="todo-form" method="POST">
            <label for="todo-text" id="store_value">Add an item for this store </label>
            <input type="text" placeholder="Item I buy at this store" name="todo-text" id="todo-text" />
        </form>
        <p>Item count: <span id="todo-count">0</span></p>
        <ul id="todo-list"></ul>
    </div>

    <script>
        let items = [];

        function addToDropdown() {
            const input = document.getElementById('textInput').value;
            const dropdown = document.getElementById('dropdown');

            if (input) {
                const newOption = document.createElement('option');
                newOption.value = input;
                newOption.textContent = input;
                dropdown.appendChild(newOption);
                document.getElementById('store_value').innerHTML = input;
                document.getElementById('textInput').value = ''; // Clear input
            } else {
                alert('Please enter some text');
            }
        }

        function addItemToList() {
            var itemsarray = [];
            const dropdown = document.getElementById("itemDropdown");
            const selectedItem = dropdown.value;
            const itemList = document.getElementById("itemList");

            const listItem = document.createElement("li");
            listItem.textContent = selectedItem;
            itemList.appendChild(listItem);
        }

        document.getElementById('todo-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('todo-text').value;
            if (input.trim() !== "") {
                addItemToChecklist(input);
                document.getElementById('todo-text').value = "";
            }
        });

        function addItemToChecklist(item) {
            const list = document.getElementById('todo-list');
            const listItem = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            listItem.appendChild(checkbox);
            listItem.appendChild(document.createTextNode(item));
            list.appendChild(listItem);
            updateItemCount();
        }

        function updateItemCount() {
            const count = document.getElementById('todo-list').getElementsByTagName('li').length;
            document.getElementById('todo-count').textContent = count;
        }
    </script>
</body>
</html>
